<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.9/css/solid.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.9/css/fontawesome.css">
    <link rel="stylesheet" href="https://unpkg.com/mustard-ui@latest/dist/css/mustard-ui.min.css">
    <title>JS Prepare</title>
</head>

<body>

    <header id="header">
        <h1 class="title">БЛОГ 001001</h1>
        <h2 class="subtitle">Створіть статті і додайте їх в закладки</h2>
        <button class="get-started button button-primary button-large js-header-start">Почати</button>
    </header>

    <section class="container w-container">
        <ul class="tabs" id="navigation">
            <li><a class="tab " href="#" data-name="posts">Пости</a></li>
            <li><a class="tab active" href="#" data-name="create">Створити</a></li>
            <li><a class="tab" href="#" data-name="favorite">Закладки</a></li>
        </ul>

        <div class="loader-wrap hide" id="loader">
            <div class="lds-ripple">
                <div></div>
                <div></div>
            </div>
        </div>

        <form id="create">
            <h1 class="h4">Створити новий пост</h1>

            <div class="form-control">
                <label>Назва</label>
                <input type="text" name="title" placeholder="Введіть назву">
            </div>

            <div class="form-control">
                <label>Текст</label>
                <textarea name="fulltext" placeholder="Введіть текст поста"></textarea>
            </div>

            <div class="form-control">
                <label>Тип</label>
                <select name="type">
                    <option value="note" selected>Замітки</option>
                    <option value="news">Новина</option>
                </select>
            </div>

            <button class="button-primary button-round button-shadow" type="submit">Створити</button>
        </form>

        <div id="posts">
            <div class="panel">
                <div class="panel-head">
                    <p class="panel-title">Назва поста</p>
                    <ul class="tags">
                        <li class="tag tag-blue tag-rounded">Новина</li>
                    </ul>
                </div>
                <div class="panel-body">
                    <p class="multi-line">Lorem ipsum dolor sit amet.</p>
                </div>
                <div class="panel-footer w-panel-footer">
                    <small>12.12.12</small>
                </div>
            </div>
        </div>
        <div id="favorite" class="hide"></div>

    </section>

</body>

</html>
